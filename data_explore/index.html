<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket Data Explorer</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #0d1117;
            color: #c9d1d9;
        }
        h1 {
            color: #58a6ff;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        .file-input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="file"] {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 8px 12px;
            color: #c9d1d9;
            cursor: pointer;
        }
        input[type="text"], select {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 8px 12px;
            color: #c9d1d9;
            min-width: 200px;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #58a6ff;
        }
        .stats {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        .stat {
            display: flex;
            flex-direction: column;
        }
        .stat-label {
            font-size: 12px;
            color: #8b949e;
            text-transform: uppercase;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #58a6ff;
        }
        .table-container {
            overflow-x: auto;
            border: 1px solid #30363d;
            border-radius: 6px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #30363d;
        }
        th {
            background: #161b22;
            color: #8b949e;
            font-weight: 600;
            position: sticky;
            top: 0;
            cursor: pointer;
        }
        th:hover {
            background: #21262d;
        }
        tr:hover {
            background: #161b22;
        }
        .clickable-row {
            cursor: pointer;
        }
        .category-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            background: #238636;
            color: white;
        }
        .category-Sports { background: #1f6feb; }
        .category-Politics { background: #8957e5; }
        .category-Crypto { background: #f0883e; }
        .category-Entertainment { background: #db61a2; }
        .category-Science { background: #3fb950; }
        .volume {
            font-family: monospace;
            color: #3fb950;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
        }
        .modal {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            max-width: 900px;
            margin: 0 auto;
            padding: 24px;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .modal-title {
            font-size: 20px;
            font-weight: bold;
            color: #58a6ff;
            flex: 1;
            margin-right: 20px;
        }
        .close-btn {
            background: none;
            border: none;
            color: #8b949e;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }
        .close-btn:hover {
            color: #c9d1d9;
        }
        .modal-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .modal-section {
            margin-bottom: 20px;
        }
        .modal-section-title {
            font-size: 14px;
            color: #8b949e;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .modal-description {
            white-space: pre-wrap;
            line-height: 1.6;
        }
        .modal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .modal-field {
            background: #21262d;
            padding: 12px;
            border-radius: 6px;
        }
        .modal-field-label {
            font-size: 12px;
            color: #8b949e;
            margin-bottom: 4px;
        }
        .modal-field-value {
            color: #c9d1d9;
            word-break: break-all;
        }
        .markets-list {
            margin-top: 20px;
        }
        .market-item {
            background: #21262d;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .market-question {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .market-outcomes {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .outcome {
            background: #30363d;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 13px;
        }
        .outcome-yes { border-left: 3px solid #3fb950; }
        .outcome-no { border-left: 3px solid #f85149; }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .pagination button {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 8px 16px;
            color: #c9d1d9;
            cursor: pointer;
        }
        .pagination button:hover:not(:disabled) {
            background: #30363d;
        }
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .pagination button.active {
            background: #1f6feb;
            border-color: #1f6feb;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8b949e;
        }
        .empty-state h2 {
            color: #c9d1d9;
            margin-bottom: 10px;
        }
        a {
            color: #58a6ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .truncate {
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .json-viewer {
            background: #0d1117;
            border-radius: 6px;
            padding: 15px;
            overflow-x: auto;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .toggle-json {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 8px 16px;
            color: #c9d1d9;
            cursor: pointer;
            margin-top: 15px;
        }
        .toggle-json:hover {
            background: #30363d;
        }
    </style>
</head>
<body>
    <h1>Polymarket Data Explorer</h1>

    <div class="controls">
        <div class="file-input-wrapper">
            <label>Load JSONL file(s):</label>
            <input type="file" id="fileInput" accept=".jsonl" multiple>
        </div>
        <input type="text" id="searchInput" placeholder="Search events...">
        <select id="categoryFilter">
            <option value="">All Categories</option>
        </select>
        <select id="statusFilter">
            <option value="">All Status</option>
            <option value="active">Active</option>
            <option value="closed">Closed</option>
        </select>
    </div>

    <div class="stats" id="stats" style="display: none;">
        <div class="stat">
            <span class="stat-label">Total Events</span>
            <span class="stat-value" id="totalEvents">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Filtered</span>
            <span class="stat-value" id="filteredEvents">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Total Volume</span>
            <span class="stat-value" id="totalVolume">$0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Categories</span>
            <span class="stat-value" id="totalCategories">0</span>
        </div>
    </div>

    <div id="content">
        <div class="empty-state">
            <h2>No data loaded</h2>
            <p>Select one or more JSONL files to explore the data</p>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle"></div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        const pageSize = 50;
        let sortColumn = 'volume';
        let sortDirection = 'desc';

        // Parse concatenated JSON objects (no newlines between them)
        function parseJsonStream(text) {
            const results = [];
            let i = 0;
            while (i < text.length) {
                while (i < text.length && /\s/.test(text[i])) i++;
                if (i >= text.length) break;
                if (text[i] !== '{') { i++; continue; }

                let depth = 0, start = i, inString = false, escape = false;
                while (i < text.length) {
                    const char = text[i];
                    if (escape) { escape = false; }
                    else if (char === '\\' && inString) { escape = true; }
                    else if (char === '"') { inString = !inString; }
                    else if (!inString) {
                        if (char === '{') depth++;
                        else if (char === '}') {
                            depth--;
                            if (depth === 0) {
                                i++;
                                try { results.push(JSON.parse(text.substring(start, i))); }
                                catch (e) { console.warn('Parse error at', start); }
                                break;
                            }
                        }
                    }
                    i++;
                }
            }
            return results;
        }

        // File input handler
        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const files = e.target.files;
            if (!files.length) return;

            document.getElementById('content').innerHTML = '<div class="loading">Loading data...</div>';
            allData = [];

            for (const file of files) {
                const text = await file.text();
                const parsed = parseJsonStream(text);
                allData.push(...parsed);
            }

            populateCategories();
            applyFilters();
            document.getElementById('stats').style.display = 'flex';
        });

        // Populate category dropdown
        function populateCategories() {
            const categories = [...new Set(allData.map(d => d.category).filter(Boolean))].sort();
            const select = document.getElementById('categoryFilter');
            select.innerHTML = '<option value="">All Categories</option>';
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            });
            document.getElementById('totalCategories').textContent = categories.length;
        }

        // Filter handlers
        document.getElementById('searchInput').addEventListener('input', debounce(applyFilters, 300));
        document.getElementById('categoryFilter').addEventListener('change', applyFilters);
        document.getElementById('statusFilter').addEventListener('change', applyFilters);

        function debounce(fn, delay) {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => fn(...args), delay);
            };
        }

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const status = document.getElementById('statusFilter').value;

            filteredData = allData.filter(item => {
                const matchesSearch = !search ||
                    (item.title && item.title.toLowerCase().includes(search)) ||
                    (item.description && item.description.toLowerCase().includes(search)) ||
                    (item.slug && item.slug.toLowerCase().includes(search));

                const matchesCategory = !category || item.category === category;

                const matchesStatus = !status ||
                    (status === 'active' && item.active && !item.closed) ||
                    (status === 'closed' && item.closed);

                return matchesSearch && matchesCategory && matchesStatus;
            });

            sortData();
            currentPage = 1;
            updateStats();
            renderTable();
        }

        function sortData() {
            filteredData.sort((a, b) => {
                let aVal = a[sortColumn];
                let bVal = b[sortColumn];

                if (typeof aVal === 'string') aVal = aVal.toLowerCase();
                if (typeof bVal === 'string') bVal = bVal.toLowerCase();

                if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });
        }

        function updateStats() {
            document.getElementById('totalEvents').textContent = allData.length.toLocaleString();
            document.getElementById('filteredEvents').textContent = filteredData.length.toLocaleString();

            const totalVolume = filteredData.reduce((sum, item) => sum + (item.volume || 0), 0);
            document.getElementById('totalVolume').textContent = '$' + formatNumber(totalVolume);
        }

        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            try {
                return new Date(dateStr).toLocaleDateString();
            } catch {
                return dateStr;
            }
        }

        function renderTable() {
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageData = filteredData.slice(start, end);

            if (pageData.length === 0) {
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <h2>No results found</h2>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
                return;
            }

            const sortIcon = (col) => sortColumn === col ? (sortDirection === 'asc' ? ' ↑' : ' ↓') : '';

            let html = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th onclick="setSort('id')">ID${sortIcon('id')}</th>
                                <th onclick="setSort('title')">Title${sortIcon('title')}</th>
                                <th onclick="setSort('category')">Category${sortIcon('category')}</th>
                                <th onclick="setSort('volume')">Volume${sortIcon('volume')}</th>
                                <th onclick="setSort('creationDate')">Created${sortIcon('creationDate')}</th>
                                <th onclick="setSort('startDate')">Start Date${sortIcon('startDate')}</th>
                                <th onclick="setSort('endDate')">End Date${sortIcon('endDate')}</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            pageData.forEach((item, idx) => {
                const status = item.closed ? 'Closed' : (item.active ? 'Active' : 'Inactive');
                const categoryClass = item.category ? `category-${item.category.replace(/\s+/g, '')}` : '';

                html += `
                    <tr class="clickable-row" onclick="showDetails(${start + idx})">
                        <td>${item.id || '-'}</td>
                        <td class="truncate" title="${escapeHtml(item.title || '')}">${escapeHtml(item.title || '-')}</td>
                        <td><span class="category-badge ${categoryClass}">${escapeHtml(item.category || 'Other')}</span></td>
                        <td class="volume">$${formatNumber(item.volume || 0)}</td>
                        <td>${formatDate(item.creationDate)}</td>
                        <td>${formatDate(item.startDate)}</td>
                        <td>${formatDate(item.endDate)}</td>
                        <td>${status}</td>
                    </tr>
                `;
            });

            html += '</tbody></table></div>';
            html += renderPagination();

            document.getElementById('content').innerHTML = html;
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredData.length / pageSize);
            if (totalPages <= 1) return '';

            let html = '<div class="pagination">';
            html += `<button onclick="goToPage(1)" ${currentPage === 1 ? 'disabled' : ''}>First</button>`;
            html += `<button onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>Prev</button>`;

            const start = Math.max(1, currentPage - 2);
            const end = Math.min(totalPages, currentPage + 2);

            for (let i = start; i <= end; i++) {
                html += `<button onclick="goToPage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
            }

            html += `<button onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next</button>`;
            html += `<button onclick="goToPage(${totalPages})" ${currentPage === totalPages ? 'disabled' : ''}>Last</button>`;
            html += `<span style="padding: 8px; color: #8b949e;">Page ${currentPage} of ${totalPages}</span>`;
            html += '</div>';

            return html;
        }

        function goToPage(page) {
            currentPage = page;
            renderTable();
            window.scrollTo(0, 0);
        }

        function setSort(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'desc';
            }
            sortData();
            renderTable();
        }

        function showDetails(index) {
            const item = filteredData[index];
            document.getElementById('modalTitle').textContent = item.title || 'Event Details';

            let html = '';

            if (item.image) {
                html += `<img src="${item.image}" class="modal-image" onerror="this.style.display='none'">`;
            }

            if (item.description) {
                html += `
                    <div class="modal-section">
                        <div class="modal-section-title">Description</div>
                        <div class="modal-description">${escapeHtml(item.description)}</div>
                    </div>
                `;
            }

            html += `
                <div class="modal-section">
                    <div class="modal-section-title">Details</div>
                    <div class="modal-grid">
                        <div class="modal-field">
                            <div class="modal-field-label">ID</div>
                            <div class="modal-field-value">${item.id || '-'}</div>
                        </div>
                        <div class="modal-field">
                            <div class="modal-field-label">Category</div>
                            <div class="modal-field-value">${item.category || '-'}</div>
                        </div>
                        <div class="modal-field">
                            <div class="modal-field-label">Volume</div>
                            <div class="modal-field-value">$${formatNumber(item.volume || 0)}</div>
                        </div>
                        <div class="modal-field">
                            <div class="modal-field-label">Liquidity</div>
                            <div class="modal-field-value">$${formatNumber(item.liquidity || 0)}</div>
                        </div>
                        <div class="modal-field">
                            <div class="modal-field-label">Start Date</div>
                            <div class="modal-field-value">${formatDate(item.startDate)}</div>
                        </div>
                        <div class="modal-field">
                            <div class="modal-field-label">End Date</div>
                            <div class="modal-field-value">${formatDate(item.endDate)}</div>
                        </div>
                        <div class="modal-field">
                            <div class="modal-field-label">Status</div>
                            <div class="modal-field-value">${item.closed ? 'Closed' : (item.active ? 'Active' : 'Inactive')}</div>
                        </div>
                        <div class="modal-field">
                            <div class="modal-field-label">Comments</div>
                            <div class="modal-field-value">${(item.commentCount || 0).toLocaleString()}</div>
                        </div>
                    </div>
                </div>
            `;

            if (item.resolutionSource) {
                html += `
                    <div class="modal-section">
                        <div class="modal-section-title">Resolution Source</div>
                        <a href="${item.resolutionSource}" target="_blank">${item.resolutionSource}</a>
                    </div>
                `;
            }

            // Markets/Outcomes
            if (item.markets && item.markets.length > 0) {
                html += `
                    <div class="modal-section markets-list">
                        <div class="modal-section-title">Markets (${item.markets.length})</div>
                `;

                item.markets.slice(0, 10).forEach(market => {
                    html += `
                        <div class="market-item">
                            <div class="market-question">${escapeHtml(market.question || market.groupItemTitle || '-')}</div>
                            <div class="market-outcomes">
                    `;

                    if (market.outcomePrices) {
                        try {
                            const prices = JSON.parse(market.outcomePrices);
                            if (prices[0]) html += `<div class="outcome outcome-yes">Yes: ${(prices[0] * 100).toFixed(1)}%</div>`;
                            if (prices[1]) html += `<div class="outcome outcome-no">No: ${(prices[1] * 100).toFixed(1)}%</div>`;
                        } catch {}
                    }

                    html += `
                            </div>
                        </div>
                    `;
                });

                if (item.markets.length > 10) {
                    html += `<p style="color: #8b949e;">... and ${item.markets.length - 10} more markets</p>`;
                }

                html += '</div>';
            }

            html += `
                <button class="toggle-json" onclick="toggleJson()">Show Raw JSON</button>
                <div id="jsonViewer" class="json-viewer" style="display: none;">
                    <pre>${escapeHtml(JSON.stringify(item, null, 2))}</pre>
                </div>
            `;

            document.getElementById('modalContent').innerHTML = html;
            document.getElementById('modalOverlay').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function toggleJson() {
            const viewer = document.getElementById('jsonViewer');
            const btn = document.querySelector('.toggle-json');
            if (viewer.style.display === 'none') {
                viewer.style.display = 'block';
                btn.textContent = 'Hide Raw JSON';
            } else {
                viewer.style.display = 'none';
                btn.textContent = 'Show Raw JSON';
            }
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'modalOverlay') closeModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        function escapeHtml(str) {
            if (!str) return '';
            return str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        // Preload default file
        async function loadDefaultFile() {
            document.getElementById('content').innerHTML = '<div class="loading">Loading data...</div>';
            console.log('[DEBUG] Starting loadDefaultFile...');
            try {
                const response = await fetch('offset=00000_limit=500.jsonl');
                console.log('[DEBUG] Fetch response status:', response.status, response.ok);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const text = await response.text();
                console.log('[DEBUG] Text length:', text.length);

                allData = parseJsonStream(text);
                console.log('[DEBUG] Parsed objects:', allData.length);

                populateCategories();
                applyFilters();
                document.getElementById('stats').style.display = 'flex';
            } catch (err) {
                console.error('[DEBUG] loadDefaultFile error:', err);
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <h2>Could not load default file</h2>
                        <p>Error: ${err.message}. Select JSONL files manually using the file picker above</p>
                    </div>
                `;
            }
        }

        loadDefaultFile();
    </script>
</body>
</html>
